<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Count Down App</h2>
        <span id="timer">0 <i>Hours</i> 0 <i>Minutes</i> 0 <i>Seconds</i></span>
        <div class="count-down">
           <div class="user-input"> 
            <form action="#">
            <p><label>Hours: </label><input type="number" id="hours" min="0" max="999" placeholder="Enter Hours" /></p>
            <p><label>Minutes: </label><input type="number" id="minutes" min="0" max="60" placeholder="Enter Minutes" /></p>
            <p><label>Seconds: </label><input type="number" id="seconds" min="0" max="60" placeholder="Enter Seconds" /></p>
            </form>
        </div>
            <div class="btns">
                <button class="btn" id="countDown">Start</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
