<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">
    <h2 class="heading">Sign UP Form</h2>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form class="form">
        <table>
            <tr>
                <td><label for="user">UserName :</label> </td>
                <td><input type="text" id="user" name="user"></td>
                <td><span id="userAlert"></span></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label> </td>
                <td><input type="email" id="email" name="email"></td>
                <td><span id="emailAlert"></span></td>
            </tr>
            <tr>
                <td><label for="pass">Password :</label> </td>
                <td><input type="password" id="pass" name="pass"></td>
                <td><span id="passAlert"></span></td>
            </tr>
            <tr>
                <td><label for="conpass">confirm Password :</label> </td>
                <td><input type="text" id="conpass" name="conpass"></td>
                <td><span id="conpassAlert"></span></td>
            </tr>
        </table>
    </form>
    <span id="success"></span><br>
    <button id="submit" onclick="signup()">Sign UP</button>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter">A <b>lowercase</b> letter</p>
        <p id="capital">A <b>capital (uppercase)</b> letter</p>
        <p id="number">A <b>number</b></p>
        <p id="length">Minimum <b>8 characters</b></p>
    </div>
</div>


    <script src="./script.js"></script>
</body>
</html>
